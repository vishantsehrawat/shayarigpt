<!DOCTYPE html>
<html>

<head>
  <title>Content Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f1f1f1;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 500px;
      margin: 50px auto;
      padding: 20px;
      background-color: #ffffff;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .container h1 {
      margin-top: 0;
      text-align: center;
      color: #333333;
    }

    .form-group {
      display: flex;
      gap: 20px;
      text-align: center;
      margin: 0 auto;
    }

    .form-group label {
      display: block;
      margin-bottom: 10px;
      color: #333333;
    }

    .form-group select,
    .form-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #cccccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    .generate-button {
      width: 100%;
      padding: 10px;
      background-color: #095ab7;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .output {
      margin-top: 20px;
      height: 30vh;
      padding: 10px;
      background-color: #f9f9f9;
      border: 1px solid #cccccc;
      border-radius: 4px;
      color: #333333;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Content Generator</h1>
    <div class="form-group">
      <div>
        <label for="content">Content Type:</label>
        <select id="content">
          <option value="joke">Joke</option>
          <option value="meme">Meme</option>
          <option value="shayari">Shayari</option>
          <option value="poems">Poems</option>
        </select>
      </div>
      <div>
        <label for="language">Language:</label>
        <select id="language">
          <option value="English">English</option>
          <option value="Hindi">Hindi</option>
          <option value="Spanish">Spanish</option>
          <!-- Add more language options as needed -->
        </select>
      </div>
    </div>
    <input type="text" id="input" style="margin-bottom: 10px;" placeholder="What you want?" />
    <button class="generate-button" onclick="generateContent()">Generate</button>
    <div class="output" id="output"></div>
  </div>

  <script>
    const api = "http://localhost:8080/generate"
    function generateContent() {
      const content = document.getElementById("content").value;
      const language = document.getElementById("language").value;
      const input = document.getElementById("input").value;
      const outputElement = document.getElementById("output");

      // Make an HTTP request to the backend
      fetch("http://localhost:8080/generate", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify({
          content: content,
          language: language,
          input: input,
        }),
      })
        .then((response) => response.json())
        .then((data) => {
          console.log(data);
          // Display the generated content in the output element
          outputElement.innerText = data.response;
        })
        .catch((error) => {
          console.error(error);
          outputElement.innerText =
            "An error occurred while generating the content.";
        });
    }
  </script>
</body>

</html>
